<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAV HD</title>
    <style>
        
    </style>
</head>

<body id="body">
<script>
        function compute(){
            const a = parseFloat(document.getElementById("num1").value);
            const b = parseFloat(document.getElementById("num2").value);

            let sum = a + b;
            let sub = a - b;
            let prod = a * b;
            let quot = a / b;

            let output = document.getElementById("output");
            output.textContent  = "Sum = " + sum + "\nSub = " + sub + "\nProd = " + prod + "\nQuot = " + quot;
        }

        if(sum > 50){
            output.style.color = "blue";
        }else{
            output.style.color = "red";
        }
        if(sub<50){
            document.getElementById("img").src = "cat.jpg"
        }else {
            document.getElementById("img").src = "dog.jpg"
        }
        if(prod > 500){
            document.getElementById("body").style.backgroundColor = "green";
        }else{
            document.getElementById("body").style.backgroundColor = "orange";
        }
    </script>
        <br>
 
        <label for="num1">Enter Num 1:</label>
        <input type = "number" id="num1"><br>
        <label for="num2">Enter Num 2:</label>
        <input type ="number" id="num2"><br>
        <input type ="submit" onclick="compute()" name ="calc" value="Calculate">
        <input type="image" id="img" alt="" src="">
        <p id="output"> </p>
    
    
    
</body>
</html>
